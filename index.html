<!DOCTYPE html>
<html lang="en">
<head>
  <title>youtube comments</title>
  <meta
  name="description"
  content="favorite comments on youtube videos"
  />
  <link rel="icon" 
      type="image/png" 
      href="img/favicon.png">

  <link
  href="https://fonts.googleapis.com/css?family=Roboto+Mono"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1>favorite youtube comments</h1>
    <h2>compiled by <a href="https://github.com/alinaf">@alinaf</a></h2>
    <div class="about">
      I enjoy reading youtube comments at least as much as I enjoy watching the videos. If I want to watch a video, but I'm too early and there aren't enough comments, I'll come back later. Here are some of my favorite comments from 2018-now.
    </div>
  </div>
  <div id="screenshot">
    <img id="current-screenshot" src="img/3.png">
  </div>
<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="showDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="showDivs(1)">Next ❯</button>
</div>
</div>

<script>
 const NUM_IMG = 53; 
 var slideIndex = 3;

function showDivs(n) {
  slideIndex += n;
  if(slideIndex > 53) {slideIndex = 3};
  const imgName = "img/" + slideIndex + ".png"
  document.getElementById("current-screenshot").src=imgName;
}

</script>

</body>
</html>
